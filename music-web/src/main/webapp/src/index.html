<style>
  /* The Modal (background) */
.modal1 {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */

}

/* Modal Content */
.modal-content1 {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close1 {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close1:hover,
.close1:focus {
  color: #000;
  text-decoration: none;

<body>

  <toaster-container toaster-options="{ 'time-out': 2000, 'position-class': 'toast-bottom-right' }"></toaster-container>

  <div id="wrap">

    <nav class="navbar navbar-default" role="navigation" ng-controller="Navigation">
      <div class="container">
        <div class="navbar-text loader">
          <img src="img/loader.gif" ng-class="{hide: !isLoading() }" />
        </div>

        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-headphones logo"></span> <span
              class="text-muted">Sismics</span> Music</a>
        </div>

        <form class="navbar-form navbar-left" role="search" ng-show="!userInfo.anonymous">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="query" placeholder="Search your music"
              style="width: 430px;">
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
          </button>
          <div><a href="#/lastfmsearch">Search Music on LastFm</a>
          </div>
          <div><a href="#/spotifysearch">Search Music on Spotify</a>
          </div>
        </form>

        <ul class="nav navbar-nav navbar-right" ng-show="!userInfo.anonymous">
          <li>
            <a href="#/settings/account" title="Logged in as {{ userInfo.username }}" id="username">{{ userInfo.username }}</a>
          </li>
          <li class="dropdown" dropdown ng-class="{active: $uiRoute}" ui-route="/settings.*">
            <a href="#" class="dropdown-toggle" dropdown-toggle><span class="glyphicon glyphicon-cog"></span> <span
                class="sr-only">Settings</span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li ng-class="{active: $uiRoute}" ui-route="/settings/account"><a href="#/settings/account">My account</a>
              </li>
              <li ng-class="{active: $uiRoute}" ui-route="/settings/remote"><a href="#/settings/remote">Remote
                  control</a></li>
              <li ng-show="isAdmin" ng-class="{active: $uiRoute}" ui-route="/settings/directories"><a
                  href="#/settings/directories">Directories</a></li>
              <li ng-show="isAdmin" ng-class="{active: $uiRoute}" ui-route="/settings/transcoding"><a
                  href="#/settings/transcoding">Transcoding</a></li>
              <li ng-show="isAdmin" ng-class="{active: $uiRoute}" ui-route="/settings/user"><a
                  href="#/settings/user">Users</a></li>
              <li ng-show="isAdmin" ng-class="{active: $uiRoute}" ui-route="/settings/check"><a
                  href="#/settings/check">Sanity check</a></li>
              <li ng-show="isAdmin" ng-class="{active: $uiRoute}" ui-route="/settings/log"><a
                  href="#/settings/log">Logs</a></li>
            </ul>
          </li>
          <li>
            <a href="#" ng-click="logout($event)">
              <span class="glyphicon glyphicon-off"></span> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div ui-view="page"></div>
    </div>

  </div>

  <div id="footer" class="panel panel-default" ng-show="!userInfo.anonymous" ng-controller="AudioPlayer">
    <div class="container">
      <canvas id="visual" width="720" height="256"></canvas>
      <audio-player></audio-player>
    </div>
