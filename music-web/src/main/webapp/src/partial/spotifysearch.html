<style>
    .search-container {
        display: flex;
        align-items: center;
    }

    .search-input {
        display: inline-block;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 50px;
        background-color: #f2f2f2;
        font-size: 18px;
        color: #333;
        outline: none;
        transition: border-color 0.2s ease-in-out;
        width: 300px;
        max-width: 100%;
        margin-right: 10px;
    }

    .search-button {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        background-color: #6e9bc8;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }

    .search-button:hover {
        background-color: #4677a8;
    }
</style>

<div class="search-container">
    <input type="text" ng-model="searchQuery" placeholder="Search for a song" class="search-input"></input>
    <button class="search-button" ng-click="search()">Search</button>
</div>
<div>
    <a href="#/lastfmsearch">Search music on Last.Fm</a>
    <br>
    <a href="#/music/albums/:alpha">Go Back</a>
</div>
<div ng-repeat="track in tracks">
    <!-- <p>{{track}}</p> -->
    <h4>{{track.name}} by {{track.artists[0].name}}</h4>
    <a href="{{track.external_urls.spotify}}">Listen to {{track.name}} here</a>
</div>
