<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<input type="text" ng-model="searchTerm">
<select ng-model="searchType">
    <option value="track">Track</option>
    <option value="album">Album</option>
    <option value="artist">Artist</option>
    <option value="tag">Tag</option>
</select>
<button ng-click="search(searchTerm, searchType)">Search</button>
<div>
    <a href="#/spotifysearch">Search music on Spotify</a>
    <br>
    <a href="#/music/albums/:alpha">Go Back</a>
</div>
<div ng-if="searchType === 'album'">
    <ul>
        <li ng-repeat="album in albums">
            <h3>{{album.name}}</h3>
            <p>{{album.artist}}</p>
            <p><a href={{album.url}}>{{album.url}}</a></p>
        </li>
    </ul>
</div>

<div ng-if="searchType === 'artist'">
    <ul>
        <li ng-repeat="artist in artists">
            <h3>{{artist.name}}</h3>
            <p>{{artist.listeners}} listeners</p>
            <p><a href={{artist.url}}>{{artist.url}}</a></p>
        </li>
    </ul>
</div>

<div ng-if="searchType === 'tag'">
    <ul>
        <li ng-repeat="tag in tags">
            <h3>{{tag.name}}</h3>
            <p>{{tag.artist}}</p>
            <p><a href={{tag.url}}>{{tag.url}}</a></p>
        </li>
    </ul>
</div>

<div ng-if="searchType === 'track'">
    <ul>
        <li ng-repeat="track in tracks">
            <h3>{{track.name}}</h3>
            <p>{{track.artist}}</p>
            <p><a href={{track.url}}>{{track.url}}</a></p>
        </li>
    </ul>
</div>
